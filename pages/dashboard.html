<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UM Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      #sideNav.show {
        display: flex !important;
        flex-direction: column;
        z-index: 3;
      }

      @media (max-width: 767px) {
        #sideNav.show {
          position: absolute !important;
          height: 100vh !important;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
          z-index: 3;
        }
      }
    </style>
    <!--testing github changes two-->
  </head>

  <body class="container-fluid ps-0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="row min-vh-100 position-relative ps-0">
      <!--Toggle Button (Small Screens Only)-->
      <button
        class="btn btn-light d-lg-none d-inline m-2 position-absolute mt-3 ms-4 w-auto z-1"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sideNav"
        id="hamburger"
      >
        <i class="bi bi-list"></i>
      </button>
      <!--Side Nav-->
      <nav
        class="col-auto d-lg-flex flex-column justify-content-between collapse collapse-horizontal p-5 h-auto text-bg-primary position-relative z-3"
        id="sideNav"
      >
        <div id="navContent">
          <div
            class="d-flex justify-content-between align-items-center"
            id="nav-header"
          >
            <a class="navbar-brand fs-1" href="index.html">UMDB</a>
            <button
              type="button"
              class="btn-close btn-close-white d-lg-none"
              data-bs-toggle="collapse"
              data-bs-target="#sideNav"
            ></button>
          </div>
          <form class="input-group mt-4">
            <input class="form-control" type="search" placeholder="Search" />
            <button class="btn btn-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <ul class="navbar-nav text-white mt-4" id="navBody">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" href="#link1">
                <span class="me-3">Settings</span>
                <i class="bi bi-chevron-down"></i>
              </a>
              <ul class="collapse ps-3" id="link1">
                <li class="nav-item">
                  <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sublink 2</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div>
          <a
            class="text-white fs-4 ms-2 text-decoration-none"
            href="https://instagram.com"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            class="text-white fs-4 ms-2 text-decoration-none"
            href="https://twitter.com"
          >
            <i class="bi bi-twitter-x"></i>
          </a>
          <p class="mt-3">&copy; Helen Park</p>
        </div>
      </nav>
      <!--Main Content-->
      <main
        class="position-relative col d-flex flex-column p-0 z-0"
        style="overflow-x: hidden"
      >
        <nav
          class="container-fluid d-flex justify-content-end h-auto text-bg-secondary"
        >
          <a class="m-3 link-light text-decoration-none" href="#">
            <i class="bi bi-person-circle fs-3 align-middle"></i>
            <span class="ms-2 align-middle fw-bold">Username</span>
          </a>
        </nav>
        <section
          class="d-flex flex-grow-1 justify-content-center align-items-start p-3 pt-5 bg-primary-subtle"
        >
          <div class="container-fluid row p-4">
            <div class="col-12 col-md-6 col-xl-4 p-4">
              <div class="card border">
                <div
                  class="card-header text-center text-bg-primary align-content-center"
                  style="height: 6.5rem"
                >
                  <i class="bi bi-people fs-4"></i>
                  <h2 class="d-inline fs-4 ms-2">Total Users</h2>
                </div>
                <div class="card-body text-center py-4">
                  <span class="fs-1">5</span>
                  <p class="d-inline ms-1">Users</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 p-4">
              <div class="card border">
                <div
                  class="card-header text-center text-bg-primary align-content-center"
                  style="height: 6.5rem"
                >
                  <i class="bi bi-people-fill fs-4"></i>
                  <h2 class="d-inline fs-4 ms-2">Active Users</h2>
                </div>
                <div class="card-body text-center py-4">
                  <span class="fs-1">3</span>
                  <p class="d-inline ms-1">Users</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4 p-4">
              <div class="card border">
                <div
                  class="card-header text-center text-bg-primary align-content-center"
                  style="height: 6.5rem"
                >
                  <i class="bi bi-file-earmark-person fs-4"></i>
                  <h2 class="d-inline fs-4 ms-2">Pending Approvals</h2>
                </div>
                <div class="card-body text-center py-4">
                  <span class="fs-1">10</span>
                  <p class="d-inline ms-1">Pending</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
