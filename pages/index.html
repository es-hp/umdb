<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UM Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      #sideNav.show {
        display: flex !important;
        flex-direction: column;
        z-index: 3;
      }

      @media (max-width: 767px) {
        #sideNav.show {
          position: absolute !important;
          height: 100vh !important;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
          z-index: 3;
        }
      }
    </style>
  </head>

  <body class="container-fluid ps-0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="row min-vh-100 position-relative ps-0">
      <!--Toggle Button (Small Screens Only)-->
      <button
        class="btn btn-light d-lg-none d-inline m-2 position-absolute mt-3 ms-4 w-auto z-1"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sideNav"
        id="hamburger"
      >
        <i class="bi bi-list"></i>
      </button>
      <!--Side Nav-->
      <nav
        class="col-auto d-lg-flex flex-column justify-content-between collapse collapse-horizontal p-5 h-auto text-bg-primary position-relative z-3"
        id="sideNav"
      >
        <div id="navContent">
          <div
            class="d-flex justify-content-between align-items-center"
            id="nav-header"
          >
            <a class="navbar-brand fs-1" href="index.html">UMDB</a>
            <button
              type="button"
              class="btn-close btn-close-white d-lg-none"
              data-bs-toggle="collapse"
              data-bs-target="#sideNav"
            ></button>
          </div>
          <form class="input-group mt-4">
            <input class="form-control" type="search" placeholder="Search" />
            <button class="btn btn-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <ul class="navbar-nav text-white mt-4" id="navBody">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="users.html">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="collapse" href="#link1">
                <span class="me-3">Settings</span>
                <i class="bi bi-chevron-down"></i>
              </a>
              <ul class="collapse ps-3" id="link1">
                <li class="nav-item">
                  <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sublink 2</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div>
          <a
            class="text-white fs-4 ms-2 text-decoration-none"
            href="https://instagram.com"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            class="text-white fs-4 ms-2 text-decoration-none"
            href="https://twitter.com"
          >
            <i class="bi bi-twitter-x"></i>
          </a>
          <p class="mt-3">&copy; Helen Park</p>
        </div>
      </nav>
      <!--Main Content-->
      <main
        class="position-relative col d-flex flex-column p-0 z-0"
        style="overflow-x: hidden"
      >
        <section
          class="d-flex flex-column flex-grow-1 justify-content-center align-items-center p-3 pt-5 bg-primary-subtle"
        >
          <div
            class="d-flex flex-column justify-content-between w-75 p-5 bg-white"
            style="height: 24rem"
          >
            <div>
              <h2 class="fs-1">UM Data</h2>
              <p class="fs-3 mt-3">We help you manage users</p>
            </div>
            <a href="registration.html">
              <button
                class="btn btn-primary rounded-pill align-self-start px-4 py-3"
                typ="button"
              >
                Register Today
              </button>
            </a>
          </div>
        </section>
      </main>
    </div>
    <script src="../scripts/form-validation.JS"></script>
  </body>
</html>
